<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    
    <div>
        <h1>Registration For New Account</h1>
        <b>First Name:</b><br>
        <input  type="text"><br>
        <b>Last Name:</b><br>
        <input  type="text"><br><br>
        <b>Create password:</b><br>
        <input  type="password"><br>
        <b>Re-Enter Password:</b><br>
        <input  type="password"><br><br>
        <b>Degree:</b><br>
        <input  type="checkbox">JSC<br>
        <input  type="checkbox">SSC<br>
        <input  type="checkbox">HSC<br><br>
        <b>Blood Group:</b><br>
        <input  type="radio"  >B+<br>
        <input  type="radio">A+<br>
        <input  type="radio" >AB+<br>
        <input  type="radio" >AB-<br>
        <input  type="radio">O+<br>
        <input  type="radio">O-<br>
        <input  type="radio">A-<br>
        <input  type="radio">B-<br><br>
        <b>Email:</b><br>
        <input   type="email"><br><br>
        <b>Date Of Birth:</b><br>
        <input  type="date"><br><br>
        <b>Gender:</b><br>
        <input  type="radio">Male <br>
        <input  type="radio">Female <br>
        <input type="radio">Other <br><br>
        <b>Insert Photo:</b><br>
        <input type="file"><br><br>
        
        <button id="bt1"><a href="login.html">Submit</a></button>
        <button id="bt2"><a href="login.html">Cancel</a></button>
        
        <a id="h" href="home.html">Home</a>
    </div>
    
</body>
</html>
