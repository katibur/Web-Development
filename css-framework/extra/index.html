<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="properties/bootstrap.min.css">
    <style>
        .right-side img {
            height: 200px;
        }

        .dright-side img {
            height: 90px;
            width: 120vh;
        }
    </style>
    <title>Collage</title>
</head>

<body>

    <div class="container mb-5">

        <div class="row">

            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/bottle.jpg" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/collage/stool.jpg" alt="">
                </div>
            </div>

            <div class="col-4">
                <div class="row mb-2">
                    <img class="img-fluid" src="images/collage/coffee.jpg" alt="">
                </div>
                <div class="row mb-2">
                    <img class="img-fluid" src="images/collage/lamp.jpg" alt="">
                </div>
                <div class="row mb-2">
                    <img class="img-fluid" src="images/collage/watch.jpg" alt="">
                </div>
                <div class="row mb-2">
                    <img class="img-fluid" src="images/collage/honey.jpg" alt="">
                </div>
            </div>

            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/cactus.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/sunglass.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/lens.jpg" alt="">
                </div>
            </div>

        </div>

    </div>

    <div class="container mb-5">
        <div class="row g-0">

            <div class="col-4">
                <img class="img-fluid" src="images/vacation/sunset.png" alt="">
            </div>

            <div class="col-8">
                <div class="row g-0 right-side">
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/boat.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/beach.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/coconut.png" alt="">
                    </div>
                </div>

                <div class="row g-0 dright-side">
                    <div class="col-12">
                        <img class="img-fluid" src="images/vacation/sand.jpg" alt="">
                    </div>

                </div>
            </div>

        </div>
    </div>


    <script src="properties/bootstrap.min.js"></script>
</body>

</html>
